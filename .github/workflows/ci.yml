name: CI

on:
  push:
    branches: [ main, habilitando-pipeline ]
  pull_request:
    branches: [ main, habilitando-pipeline ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Instalar dependências
        run: npm install
      - name: Executar testes
        run: npm test
